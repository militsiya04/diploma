<!DOCTYPE html>

    <style>
        body {

        header {

        h2 {

</head>
<body>
    <header>
        <h1>–í–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—è  </h1>
    </header>

    <div class="container">
        <h2>–ü–æ–¥–∏–≤—ñ—Ç—å—Å—è —É –∫–∞–º–µ—Ä—É —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å ‚Äú–ó—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ‚Äù</h2>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>

        <form id="photoForm" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="photo" id="photoInput">
            <button type="button" id="snap">üì∏ –ó—Ä–æ–±–∏—Ç–∏ —Ñ–æ—Ç–æ</button>
        </form>
    </div>

    <footer>
        &copy; {{ current_year or 2025 }} –í–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—è  
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const photoInput = document.getElementById('photoInput');
        const form = document.getElementById('photoForm');

        // –£–≤—ñ–º–∫–Ω–µ–Ω–Ω—è –∫–∞–º–µ—Ä–∏
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏:", err));

        // –ó–Ω—ñ–º–æ–∫ —ñ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è —Ñ–æ—Ä–º–∏
        snap.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            photoInput.value = dataURL;
            form.submit();
        });
    </script>
</body>
