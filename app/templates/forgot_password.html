<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #e5eaea;
            margin: 0;
            padding: 0;
            color: #003A3A;
            text-align: center;
        }
        header {
            background-color: #004B4B;
            color: white;
            padding: 25px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .windows-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;
        }
        .mac-window {
            width: 420px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        .mac-title-bar {
            height: 34px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid #ccc;
            justify-content: flex-start;
        }
        .mac-buttons {
            display: flex;
            gap: 8px;
        }
        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .mac-button.red { background-color: #ff5f56; }
        .mac-button.yellow { background-color: #ffbd2e; }
        .mac-button.green { background-color: #27c93f; }
        .container {
            padding: 30px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #004B4B;
            margin-top: 0;
        }
        .user-photo {
            border-radius: 50%;
            max-width: 180px;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }
        .placeholder-photo {
            width: 180px;
            height: 180px;
            background: #e0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #007777;
            margin: 20px auto;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        a, button {
            display: inline-block;
            margin: 8px 6px;
            padding: 10px 18px;
            background: #0097a7;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background: #007b8a;
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        ul li {
            margin: 6px 0;
        }
        p {
            font-size: 15px;
        }
        .message-links {
            margin-top: 20px;
        }
        .message-links a {
            background-color: #e0f0f0;
            color: #004B4B;
            border-radius: 10px;
            padding: 10px 16px;
            margin: 0 5px;
        }
        .message-links a:hover {
            background-color: #cce5e5;
        }
        .logout-link {
            display: block;
            margin-top: 30px;
            color: #006666;
            font-weight: bold;
            text-decoration: none;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fcfc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #cce5e5;
        }
    </style>
</head>
<body>

<header>
    <h1>Відновлення пароля</h1>
</header>

<div class="windows-wrapper">
    <div class="mac-window">
        <div class="mac-title-bar">
            <div class="mac-buttons">
                <div class="mac-button red"></div>
                <div class="mac-button yellow"></div>
                <div class="mac-button green"></div>
            </div>
        </div>

        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <h2>Введіть свій логін</h2>
                <input type="text" name="login" placeholder="Ваш логін" required><br><br>
                <button type="submit">Надіслати код на пошту</button>
            </form>

            <a href="{{ url_for('login') }}" class="logout-link">Повернутися до входу</a>
        </div>
    </div>
</div>

</body>
</html>
